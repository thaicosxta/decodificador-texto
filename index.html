<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <img src="images/Frame 6.png" alt="Logo" class="logo">
        <h1>Decodificador de texto (com o Elvis)</h1>
    </header>
    <main class="container">
        <section class="input-section">
            <textarea id="input-text" placeholder="Digite seu texto aqui..."></textarea>
            <div class="button-group">
                <button onclick="criptografarTexto()">Criptografar</button>
                <button onclick="descriptografarTexto()">Descriptografar</button>
            </div>
            <p class="note">* Apenas letras minúsculas e sem acento</p>
        </section>
        <section class="output-section">
            <p id="output-text">Digite um texto que você deseja criptografar ou descriptografar.</p>
            <button id="copy-button" style="display: none;">Copiar</button>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <div class="tooltip">
                <img src="images/gatinho.gif" alt="Gatinho" class="gatinho-imagem">
                <span class="tooltiptext">Elvis</span>
            </div>
            <p>Desenvolvido por <a href="https://github.com/thaicosxta" target="_blank" rel="noopener noreferrer">Thaina Costa</a></p>
        </div>
    </footer>
    
</body>

</html>
